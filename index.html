<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-view" class="form-control" type="text">
                    <button id="generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="cal-view" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">.</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="sbmt" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify one" id="notMatch">❌ Pin Didn't Match, Please try again</p>
                <p class="notify two" id="match">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script>

            let generateButton = document.getElementById('generate')
            generateButton.addEventListener('click', function () {
                let randomValues = (Math.random() * 10000)
                let abc = parseInt(randomValues.toFixed())
                document.getElementById('generated-view').value = abc

            })
            let screen = document.getElementById('cal-view')
            let allButtons = document.getElementsByClassName('button')
            let screenValue = ' '
            for (items of allButtons) {
                items.addEventListener('click', (e) => {
                    let targetButton = e.target.innerText
                    if (targetButton == 'C') {
                        screenValue = ' '
                        screen.value = screenValue
                    }
                    else {
                        screenValue += targetButton
                        screen.value = screenValue
                    }
                })
            }
            let submit = document.getElementById('sbmt')
            submit.addEventListener('click', function () {
                if (parseInt(document.getElementById('generated-view').value) == parseInt(document.getElementById('cal-view').value)) {
                    let match = document.getElementById('match')
                    match.style.display = 'block'
                }
                else {
                    let notmatch = document.getElementById('notMatch')
                    notmatch.style.display = 'block'
                }

            })



        </script>
</body>

</html>
